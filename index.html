<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./index.css" rel="styleSheet">
</head>
<body>
    <div class="container">
        <h1>Traffic Light</h1>
        <div class="subcontainer">
            <div class="buttons">
                <button onclick="stop()" id="stopac">Stop</button>
                <button onclick="ready()" id="readyac">Ready</button>
                <button onclick="go()" id="goac">Go</button>
            </div>
            <div class="signalLight">
                <div class="slight1" id="sig1"></div>
                <div class="slight2" id="sig2"></div>
                <div class="slight3" id="sig3"></div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
